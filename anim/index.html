<!DOCTYPE html>
<html>
<head>

<script>
function myFunction() {
  alert("Cookie set to hello");
  document.cookie = "name=Hello; domain=spenceotron.github.io/FirstWebsitePrivateTestExample/; Secure";
}
function myFunctionTwo() {
  alert("Cookie set to hi there");
  document.cookie = "book=Hi There; domain=spenceotron.github.io/FirstWebsitePrivateTestExample/; Secure";
}
function getCookie() {
  decodedCookie = decodeURIComponent(document.cookie)
  alert("Cookie equals " + decodedCookie)
}
function clearCookie() {
  document.cookie = "name=; SameSite=None; Secure";
}
</script>

<style> 

div.anim {
  width: 150px;
  height: 150px;
  background-color: rgba(255, 255, 255, 0.5);
  position: fixed;
  top:-100%; right:-100%; left:-100%; bottom:-100%;
  margin: auto;
  z-index: 0;
  border: 10px solid white;
  border-radius: 5px;
}

div.anim:hover {
  width: 150px;
  height: 150px;
  background-color: white;
  position: fixed;
  animation-name: example;
  animation-duration: 3s;
  animation-timing-function: cubic-bezier(.3,.7,.4,1);
  animation-fill-mode: forwards;
  animation-direction: normal;
  top:-100%; right:-100%; left:-100%; bottom:-100%;
  margin: auto;
  z-index: 0;
  border: 5px solid white;
  border-radius: 5px;
}

@keyframes example {
  from {transform: scale(1,1); opacity: 1; border-width: 10px;  background-color: rgba(255, 255, 255, 0.5);}
  to {transform: scale(3,3); opacity: 0; border-width: 0px; border-radius: 20%;}
}

</style>

<button onclick="myFunction()">Set Cookie 1</button>
<div></div>
<button onclick="myFunctionTwo()">Set Cookie 2</button>
<div></div>
<button onclick="getCookie()">Get Cookies</button>
<div></div>
<button onclick="clearCookie()">Clear Cookie</button>

</head>
<body style="background-color: black";">

<h1>CSS Animation</h1>

<p>This example uses six of the animation properties:</p>

<div class="anim"></div>

</body>
</html>
